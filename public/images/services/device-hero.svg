<!-- public/images/services/device-hero.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="blur"><feGaussianBlur in="SourceGraphic" stdDeviation="60"/></filter>
  </defs>
  <rect width="1600" height="800" fill="#0b1220"/>
  <g filter="url(#blur)">
    <circle cx="350" cy="300" r="240" fill="url(#g)" opacity="0.35"/>
    <circle cx="1200" cy="520" r="260" fill="url(#g)" opacity="0.30"/>
  </g>
  <text x="50%" y="50%" text-anchor="middle" fill="#cbd5e1" font-size="48" font-family="Inter,Arial" opacity="0.75">Device Management</text>
</svg>
