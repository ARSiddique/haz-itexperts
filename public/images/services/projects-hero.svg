<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800">
  <defs>
    <linearGradient id="gradProjects" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="blurProjects" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
  </defs>

  <rect width="1600" height="800" fill="#0b1220"/>
  <g filter="url(#blurProjects)">
    <circle cx="360" cy="300" r="240" fill="url(#gradProjects)" opacity="0.35"/>
    <circle cx="1200" cy="520" r="260" fill="url(#gradProjects)" opacity="0.30"/>
  </g>

  <g aria-label="Projects &amp; Consulting">
    <text x="50%" y="50%" text-anchor="middle"
          fill="#cbd5e1" font-size="48" font-family="Inter, Arial, sans-serif"
          opacity="0.8">Projects &amp; Consulting</text>
  </g>
</svg>
